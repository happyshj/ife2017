<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义checkbox,radio样式</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <p>雪碧图实现</p>
    <div class="custom radio_container">
        <input type="radio" name="radio" id="radio3" class="radio1">
        <label for="radio3" class="label1"></label>
        <input type="radio" name="radio" id="radio4" class="radio1">
        <label for="radio4" class="label1"></label>
    </div>
    <div class="custom check_container">
        <input type="checkbox" id="checkbox3" class="checkbox1">
        <label for="checkbox3" class="label1"></label>
        <input type="checkbox" id="checkbox4" class="checkbox1">
        <label for="checkbox4" class="label1"></label>
    </div>
    <p>伪元素实现</p>
    <div class="custom radio_container">
        <input type="radio" name="radio" id="radio1" class="radio">
        <label for="radio1" class="label"></label>
        <input type="radio" name="radio" id="radio2" class="radio">
        <label for="radio2" class="label"></label>
    </div>
    <div class="custom check_container">
        <input type="checkbox" id="checkbox1" class="checkbox">
        <label for="checkbox1" class="label"></label>
        <input type="checkbox" id="checkbox2" class="checkbox">
        <label for="checkbox2" class="label"></label>
    </div>
</div>

</body>
</html>
