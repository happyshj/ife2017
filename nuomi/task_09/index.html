<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用CSS实现折叠面板</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h3>折叠面板</h3>
        <input type="radio" id="radio1" class="radio" name="panel"/>

            <label for="radio1">panel1</label>
            <div class="content">面板1</div>
        </div>
        <input type="radio" id="radio2" class="radio" name="panel"/>
        <div class="panel">
            <label for="radio2">panel2</label>
            <div class="content">面板2</div>
        </div>
        <input type="radio" id="radio3" class="radio" name="panel"/>
        <div class="panel">
            <label for="radio3">panel3</label>
            <div class="content">面板3</div>
        </div>
    </div>
</body>
</html>
